<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()">
          <img src="logo.png" alt="logo" />
        </a>

        <div class="navbar">
          <ul class="flex">
            <li class="hover-link nav-item" id="Home" onclick="reload()">
              Home
            </li>

            <li
              class="hover-link nav-item"
              id="Sports"
              onclick="onNavItemClick('Sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="Finance"
              onclick="onNavItemClick('Finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="Politics"
              onclick="onNavItemClick('Politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="Technology"
              onclick="onNavItemClick('Technology')"
            >
              Technology
            </li>
          </ul>
        </div>

        <div class="search flex">
          <input
            id="search-text"
            type="text"
            class="input"
            placeholder="e.g. Science"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="logo.png" alt="news-img" id="news-img" />
        </div>
        <div class="card-contant">
          <h3 id="news-title">this is the title</h3>
          <h6 class="news-source" id="news-source">times magazine</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi a
            harum excepturi soluta quia? Ullam facilis natus eligendi architecto
            soluta.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
